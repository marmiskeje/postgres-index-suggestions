<div class="mainContentMenu" layout="row">
    <div class="mainContentMenuBody" layout="row" flex layout-align="start center">
        <div flex="20">
            <span>{{'STATS_INDICES.PAGE_SUBTITLE' | translate}}</span>
        </div>
        <div>
            <md-input-container>
                <md-select ng-model="viewModel.currentDatabase" aria-label="select-current-indexrelation">
                    <md-option ng-repeat="db in viewModel.allDatabases" ng-value="db">
                        {{db.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <md-select ng-model="viewModel.currentDatabase" aria-label="select-current-index">
                    <md-option ng-repeat="db in viewModel.allDatabases" ng-value="db">
                        {{db.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div>
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" required
                   placeholder="Date from" show-todays-date="" minutes="true" min-date="date" show-icon="true"
                   ng-model="viewModel.dateFrom" class=" dtp-no-msclear dtp-input md-input">
        </div>
        <div>
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" required
                   placeholder="Date to" show-todays-date="" minutes="true" min-date="date" show-icon="true"
                   ng-model="viewModel.dateTo" class=" dtp-no-msclear dtp-input md-input">
        </div>
        <div>
            <md-button ng-disabled="!viewModel.isValid || viewModel.isLoading" class="md-primary md-raised">Load</md-button>
        </div>
    </div>
</div>
<div class="mainContentBody" layout="column">
    <div>
        <span>Total stats:</span>
    </div>
    <div class="chart">
        <canvas id="div-stats-indices"></canvas>
    </div>
    <div>
        <br />
    </div>
    <div>
        <span>Used in statements:</span>
    </div>
    <div>
        <br />
    </div>
    <div layout="column">
        <div ui-grid="gridStatsIndicesStatements" ui-grid-pagination ui-grid-resize-columns class="grid"></div>
        <div layout="row" layout-align="end center">
            <md-button class="md-raised" ng-disabled="!viewModel.isValid || viewModel.isLoading" ng-click="gridApi.pagination.previousPage()">
                Previous page
            </md-button>
            <p>{{ gridApi.pagination.getPage() }} / {{ gridApi.pagination.getTotalPages() }}</p>
            <md-button class="md-raised" ng-disabled="!viewModel.isValid || viewModel.isLoading" ng-click="gridApi.pagination.nextPage()">
                Next page
            </md-button>
        </div>
    </div>
</div>
